<style>
:root{
  --blue:#1e88ff;
  --blue-soft:#e8f1ff;
  --text:#1f2937;
  --radius:18px;
  --shadow:0 15px 40px rgba(30,136,255,.15);
  --shadow-hover:0 25px 60px rgba(30,136,255,.25);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui}
body{
  background:linear-gradient(180deg,#f8fbff,#eef4ff);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:60px 20px 30px;
  position:relative;
  overflow:hidden;
}
.hero::before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(45deg, rgba(30,136,255,0.1), rgba(30,136,255,0.05));
  z-index:-1;
}
.hero img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:var(--shadow);
  border:4px solid #fff;
  animation:float 6s ease-in-out infinite;
}
.hero h1{
  margin-top:20px;
  font-size:36px;
  font-weight:800;
  letter-spacing:1px;
  color:var(--blue);
  animation:textGlow 3s ease-in-out infinite alternate;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:30px auto;
  flex-wrap:wrap;
}
.tab{
  padding:12px 22px;
  border-radius:999px;
  background:#fff;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:all .4s cubic-bezier(.175,.885,.32,1.275);
}
.tab.active{
  background:var(--blue);
  color:#fff;
  transform:translateY(-3px);
}

/* ===== CONTENT ===== */
.container{max-width:1100px;margin:auto;padding:20px}
.content{display:none}
.content.active{
  display:block;
  animation:fadeSlideUp .6s cubic-bezier(.175,.885,.32,1.275);
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
  display:flex;
  align-items:center;
  gap:18px;
  margin-bottom:18px;
  position:relative;
  overflow:hidden;
  transition:all .5s cubic-bezier(.175,.885,.32,1.275);
}
.card::before{
  content:'';
  position:absolute;
  top:0;left:0;
  width:4px;height:100%;
  background:var(--blue);
  transition:.4s;
}
.card:hover::before{width:100%;opacity:.1}
.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:var(--shadow-hover);
}
.card img{
  width:80px;
  height:80px;
  border-radius:14px;
  object-fit:cover;
  transition:.4s;
}
.card:hover img{transform:scale(1.1) rotate(5deg)}

.card h3{font-size:18px}

/* subtitle */
.sub-text{
  font-size:14px;
  font-weight:500;
  color:rgba(31,41,55,.55);
}

/* FIX BUTTON */
.card .btn{
  margin-left:auto;
  padding:12px 20px;
  border-radius:12px;
  background:var(--blue);
  color:#fff;
  text-decoration:none;
  font-weight:700;
  position:relative;
  overflow:hidden;
}
.card .btn::before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);
  transform:translateX(-100%);
  transition:.5s;
}
.card .btn:hover::before{transform:translateX(100%)}
.card .btn:hover{transform:translateY(-3px) scale(1.05)}

/* ===== SIMPLE CARD ===== */
.simple-card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeSlideUp{
  from{opacity:0;transform:translateY(30px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}
@keyframes textGlow{
  from{text-shadow:0 0 10px rgba(30,136,255,.3)}
  to{text-shadow:0 0 20px rgba(30,136,255,.6)}
}
</style>
</head>
